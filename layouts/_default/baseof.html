<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ (index $.Site.Data.manifest "main.css") | relURL }}" />
</head>

<body itemscope itemtype="https://schema.org/Person" role="main">
  <main class="Content">
    {{- block "main" . -}} {{- end -}}
  </main>
  <script src="{{ (index $.Site.Data.manifest "main.js") | relURL }}"></script>
</body>

</html>
